services:
  - type: web
    name: bagbot-web
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/health

  - type: worker
    name: bagbot-worker
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -u api/run_worker.py
    autoDeploy: true

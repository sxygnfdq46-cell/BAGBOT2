services:
  - type: web
    name: bagbot-web
    env: python
    plan: free
    rootDir: bagbot
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/health

  - type: worker
    name: bagbot-worker
    env: python
    plan: free
    rootDir: bagbot
    buildCommand: pip install -r requirements.txt
    startCommand: python -u worker.py
    autoDeploy: true

  - type: web
    name: bagbot-frontend
    env: node
    plan: free
    rootDir: bagbot/frontend
    buildCommand: npm install && npm run build && mkdir -p .next/standalone/.next/static && cp -r public .next/standalone/public 2>&1 && cp -r .next/static/* .next/standalone/.next/static/ 2>&1 && find .next/standalone/.next/static -name "*.css" -type f 2>&1
    startCommand: cd .next/standalone && HOSTNAME=0.0.0.0 PORT=$PORT node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://bagbot2-backend.onrender.com
      - key: PORT
        value: "10000"
